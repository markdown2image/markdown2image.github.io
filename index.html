<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown to Image Converter</title>
    <script src="https://cdn.jsdelivr.net/npm/marked@4.2.12/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: #ffffff;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 800px;
            width: 100%;
			/* flex */
			display: flex;
			flex-direction: column;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #343a40;
            font-weight: bold;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 20px;
            font-size: 16px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 5px;
        }
        #output {
            border: 1px solid #dee2e6;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            min-height: 150px;
            overflow-x: auto;
            display: none;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #ffffff;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Markdown to Image Converter</h1>

        <textarea id="markdownInput" placeholder="Enter your Markdown text here..." class="form-control"></textarea>
        <div id="output" class="mt-3"></div>
        <button id="downloadImage" class="btn btn-primary">Download as Image</button>
    </div>

    <script>
        const markdownInput = document.getElementById("markdownInput");
        const output = document.getElementById("output");
        const downloadImageButton = document.getElementById("downloadImage");

        // Render Markdown as HTML live preview
        markdownInput.addEventListener("input", () => {
            const markdownText = markdownInput.value;
            if (markdownText.trim()) {
                try {
                    const htmlContent = marked.parse(markdownText); // Convert Markdown to HTML
                    output.innerHTML = htmlContent;
                    output.style.display = "block";
                } catch (error) {
                    console.error("Error parsing Markdown:", error);
                }
            } else {
                output.style.display = "none";
            }
        });

        // Convert rendered HTML to image and download
        downloadImageButton.addEventListener("click", () => {
            html2canvas(output).then(canvas => {
                const link = document.createElement("a");
                link.download = "markdown-converted.png";
                link.href = canvas.toDataURL("image/png");
                link.click();
            });
        });
    </script>
</body>
</html>
